<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioBoom Player</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    .feedback {
      background: #e9ecef;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 5px solid #007bff;
    }
  </style>
</head>
<body>
  <script>
    const role = sessionStorage.getItem('role');
    const pin = sessionStorage.getItem('pin');
    if (role !== 'player' || !pin) {
      alert("Access denied. Please login as Player.");
      window.location.href = "login.html";
    }
  </script>

  <h2>üéÆ BioBoom Player Interface</h2>

  <label for="playerId">Your Name:</label>
  <input id="playerId" placeholder="Enter your name" />

  <label for="sector">Sector:</label>
  <select id="sector">
    <option>Bioenergy</option>
    <option>Biopharma</option>
    <option>Forestry</option>
    <option>Agrobiotech</option>
  </select>

  <label for="strategy">Innovation Strategy:</label>
  <input id="strategy" placeholder="e.g., Disruptive, Incremental" />

  <label for="trl">TRL (0‚Äì4):</label>
  <input type="number" id="trl" min="0" max="4" />

  <label for="mrl">MRL (0‚Äì4):</label>
  <input type="number" id="mrl" min="0" max="4" />

  <label for="units">Units:</label>
  <input type="number" id="units" />

  <label for="target">Target Market:</label>
  <input id="target" placeholder="e.g., Local, EU, Global" />

  <button onclick="submitForm()">üì§ Submit</button>

  <div class="feedback" id="responseBox"></div>

  <script>
    const API = 'https://bioboomserver.onrender.com';

    function submitForm() {
      const playerId = document.getElementById('playerId').value.trim();
      if (!playerId) return alert("Please enter your name.");

      const data = {
        sector: document.getElementById('sector').value,
        strategy: document.getElementById('strategy').value,
        trl: parseInt(document.getElementById('trl').value),
        mrl: parseInt(document.getElementById('mrl').value),
        units: parseInt(document.getElementById('units').value),
        target: document.getElementById('target').value
      };

      fetch(`${API}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ playerId, data })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          document.getElementById('responseBox').innerHTML =
            `‚úÖ <strong>ESG Score:</strong> ${result.esg}<br>${result.feedback}`;
        } else {
          document.getElementById('responseBox').innerHTML =
            `‚ùå <strong>Error:</strong> ${result.message}`;
        }
      });
    }
  </script>
</body>
</html>
