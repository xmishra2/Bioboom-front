<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioBoom Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üîê BioBoom Login</h2>

  <label for="role">Select Role:</label>
  <select id="role">
    <option value="player">Player</option>
    <option value="gm">Game Master</option>
  </select>

  <label for="pin">Enter PIN:</label>
  <input id="pin" placeholder="Enter PIN"/>

  <button onclick="login()">Login</button>

  <script>
    const API = 'https://bioboomserver.onrender.com';

    function login() {
      const pin = document.getElementById("pin").value.trim();
      const role = document.getElementById("role").value;

      if (!pin) return alert("Enter PIN first");

      fetch(`${API}/auth`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin, role })
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          if (role === "gm") {
            window.location.href = "gm.html";
          } else {
            window.location.href = "player.html";
          }
        } else {
          alert("‚ùå Invalid PIN");
        }
      });
    }
  </script>
</body>
</html>
