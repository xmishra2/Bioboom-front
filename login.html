<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioBoom Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üîê BioBoom Login</h2>

  <label for="role">Login As:</label>
  <select id="role">
    <option value="gm">Game Master</option>
    <option value="player">Player</option>
  </select>

  <label for="pin">PIN:</label>
  <input id="pin" placeholder="Enter PIN" />

  <button onclick="login()">Login</button>

  <script>
    const API = 'https://bioboomserver.onrender.com'; // ‚úÖ backend running here

    function login() {
      const role = document.getElementById('role').value;
      const pin = document.getElementById('pin').value.trim();

      if (!pin) return alert("Please enter your PIN.");

      fetch(`${API}/auth`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ role, pin })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            sessionStorage.setItem('role', role);
            sessionStorage.setItem('pin', pin);
            if (role === 'gm') {
              window.location.href = 'gm.html';
            } else {
              window.location.href = 'player.html';
            }
          } else {
            alert("‚ùå Invalid PIN");
          }
        })
        .catch(() => alert("‚ùå Network or server error"));
    }
  </script>
</body>
</html>
